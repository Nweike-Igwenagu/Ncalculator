<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleLight.css">
</head>
<body>
    
<div id="calculator">
    <a href="index.html">Dark</a>
    <a href="indexLight.html" class="active">Light</a>
    <input id="display" placeholder="0" readonly>
    <div id="buttons">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')" class="specialButtons">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="specialButtons">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('*')" class="specialButtons">x</button>
            <button onclick="appendToDisplay('%')"  class="specialButtons">%</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')" class="specialButtons">.</button>
            <button onclick="appendToDisplay('/')" class="specialButtons">/</button>
            <button onclick="del()" class="specialButtons"><p style="color: rgba(0, 0, 0, 0.871);">CE</p></button>
            <button onclick="clearDisplay()" class="specialButtons"><p style="color: rgba(240, 45, 45, 0.833);">AC</p></button>
            <button onclick="calculate()" onkeydown="calc(event)" class="specialButtons" id="equalsButton">=</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
